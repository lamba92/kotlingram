name: CI Publication
on:
  release:
    types: [ published ]

jobs:
  deploy:
    strategy:
      max-parallel: 1
      matrix:
        include:
          - os: macos-latest
          - os: windows-latest
    name: Publish artifacts
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Decrypt private key
        run: gpg --quiet --batch --yes --decrypt --passphrase="${{secrets.SIGNING_PASSWORD}}" --output secring.txt secring.txt.gpg
      - name: Make gradle executable
        run: chmod +x gradlew
      - name: Publish
        id: gradle
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: :generated-apis:publish
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SONATYPE_PASSWORD: ${{secrets.SONATYPE_PASSWORD}}
          SIGNIN_SECRET: ${{secrets.SIGNIN_SECRET}}
          SIGNING_PUBLIC_KEY_ID: ${{secrets.SIGNING_PUBLIC_KEY_ID}}
          SIGNING_PASSWORD: ${{secrets.SIGNING_PASSWORD}}

  publish:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Make gradle executable
        run: chmod +x gradlew
      - name: Publish
        id: gradle
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: :generated-apis:closeAndReleaseRepository
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SONATYPE_PASSWORD: ${{secrets.SONATYPE_PASSWORD}}
          SIGNIN_SECRET: ${{secrets.GPG_PRIVATE}}
          SIGNING_PUBLIC_KEY_ID: ${{secrets.SIGNING_PUBLIC_KEY_ID}}
          SIGNING_PASSWORD: ${{secrets.SIGNING_PASSWORD}}
          BINTRAY_API_KEY: ${{secrets.BINTRAY_API_KEY}}
